<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Menu</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="BootStrap/Icons/bootstrap-icons.min.css">
</head>

<body class="bg-[#f1f5f8]">
    <section class="flex justify-end p-3"><i onclick="list()"
            class="bi bi-list text-5xl text-[#48a6e8] animate-pulse cursor-pointer font-black"></i></section>
    <section id="menu" class="hidden absolute left-0 top-0 w-full sm:w-[400px] h-screen bg-white">
        <div class="w-full flex flex-wrap pt-5 px-2">
            <figure class="w-[60%]"><img src="Image/logo.webp" alt="mehrsa-mohajeri"></figure>
            <div class="w-[40%] flex justify-end items-center"><i onclick="list()"
                    class="bi bi-x text-5xl text-[#bb2524] hover:rotate-[360deg] duration-500 hover:text-red-400"></i>
            </div>
        </div>
        <ul class="w-full mt-6">
            <li
                class="pl-5 text-2xl uppercase font-mono font-semibold py-4 text-[#617d98] cursor-pointer hover:translate-x-3 duration-500 hover:text-[#48a6e8]">
                Home</li>
            <li
                class="pl-5 text-2xl uppercase font-mono font-semibold py-4 text-[#617d98] cursor-pointer hover:translate-x-3 duration-500 hover:text-[#48a6e8]">
                About</li>
            <li
                class="pl-5 text-2xl uppercase font-mono font-semibold py-4 text-[#617d98] cursor-pointer hover:translate-x-3 duration-500 hover:text-[#48a6e8]">
                Projects</li>
            <li
                class="pl-5 text-2xl uppercase font-mono font-semibold py-4 text-[#617d98] cursor-pointer hover:translate-x-3 duration-500 hover:text-[#48a6e8]">
                Contact</li>
        </ul>
        <div class="w-full flex justify-center mt-72 space-x-11 text-[#617d98]">
            <a href="#"><i class="bi bi-search text-2xl hover:text-[#48a6e8] duration-300"></i></a>
            <a href="https://www.instagram.com/mehrsa_mohajeri_developer" target="_blank"><i
                    class="bi bi-instagram text-2xl hover:text-[#48a6e8] duration-300"></i></a>
            <a href="https://www.linkedin.com/in/mehrsa-mohajeri-developer" target="_blank"><i
                    class="bi bi-linkedin text-2xl hover:text-[#48a6e8] duration-300"></i></a>
            <a href="https://github.com/Mehrsa-Mohajeri-Developer" target="_blank"><i
                    class="bi bi-github text-2xl hover:text-[#48a6e8] duration-300"></i></a>
        </div>
    </section>
    <script src="master.js"></script>
</body>

</html>
